<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login/Cadastro - NXGaming</title>
    <link rel="stylesheet" href="../styeles/telaLoginCadastro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="shortcut icon" href="../img/LGA.png">
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column fc1">
                <img src="../img/LG.png" class="img1">
                <h2 class="title title-primary">Já possui uma conta?</h2>
                <p class="description description-primary"></p>
                <p class="description description-primary">Realize agora mesmo seu login:</p>
                <button id="signin" class="btn btn-primary">Login</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Crie sua conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f" id="btnFacebookCreate"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g" id="btnGoogleCreate"></i>
                            </li>
                        </a>

                        </a>
                    </ul>
                </div>
                <!-- social media -->
                <p class="description description-second">Entre com e-mail:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Usuário">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail" id="inputCreateEmail">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" id="inputCreatePass">
                    </label>
                </form>
                <button class="btn btn-second" id="btnCreateAccount">Criar conta</button>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <img src="../img/LG.png" class="img2">
                <h2 class="title title-primary">Ainda não possui uma conta?</h2>
                <p class="description description-primary">Cadastre-se agora:</p>
                <button id="signup" class="btn2 btn-primary">Cadastrar-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Realize seu login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f" id="btnFacebookLogin"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g" id="btnGoogleLogin"></i>
                            </li>
                        </a>

                    </ul>
                </div><!-- social media -->
                <p class="description description-second">Entre com e-mail:</p>
                <form class="form">

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail" id="inputLoginEmail">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" id="inputLoginPass">
                    </label>

                    <a class="password" href="#">Esqueceu sua senha?</a>

                </form>
                <button class="btn btn-second" id="btnLogin">Entrar</button>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/firebaseConfig.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/home.js"></script>

</body>

</html>
