<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NXGaming - Plataforma de Jogos</title>
    <meta
      name="description"
      content="Catálogo de jogos com informações detalhadas e links para compra"
    />
    <link rel="stylesheet" href="./styeles/style.css" />
    <link rel="shortcut icon" href="./img/LGA.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <a href="./pages/telaPrincipal.html" class="logo-link">
          <img src="./img/LG.png" alt="NXGaming Logo" class="logo" />
        </a>
        <nav class="nav-menu">
          <a href="./pages/telaLoginCadastro.html" class="login-btn"
            >Login/Cadastro</a
          >
        </nav>
      </div>
    </header>

    <main class="main-content">
      <div class="hero-banner">
        <img
          src="./img/Principais/LP1.png"
          alt="Banner de jogos"
          class="banner-img"
        />
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="platforms-section">
          <h3 class="section-title">Plataformas Disponíveis</h3>
          <div class="platform-icons">
            <img src="./img/PC.png" alt="PC" class="platform-icon" />
            <img src="./img/NI.png" alt="Nintendo" class="platform-icon" />
            <img src="./img/XB.png" alt="Xbox" class="platform-icon" />
            <img src="./img/PLAY.png" alt="PlayStation" class="platform-icon" />
            <img src="./img/PSP.png" alt="PSP" class="platform-icon" />
          </div>
        </div>

        <div class="divider"></div>

        <div class="social-section">
          <h3 class="section-title">Redes Sociais</h3>
          <div class="social-icons">
            <img src="./img/DIS.png" alt="Discord" class="social-icon" />
            <img src="./img/TW.png" alt="Twitter" class="social-icon" />
            <img src="./img/FB.png" alt="Facebook" class="social-icon" />
            <img src="./img/INS.png" alt="Instagram" class="social-icon" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
